<div class="row">
	<h3>Current Milestones</h3>
	<ul class="list-group">
		<li ng-click="select(task)" class="task list-group-item" ng-style="{'background-color' : task_goal.color}" ng-class="{selected: task===selected}" ng-repeat="task in tasks | filter:{'done':false}" ng-init="task_goal = getGoalById(task.goal)">


		<form ng-if="editing===task" ng-submit="editTask(task)">
			<input ng-model="task.name" type="text" ng-style="{'background-color' : task_goal.color}">
			<span class="badge" style="float: right;">
				<select ng-model="task.goal">
					<option ng-repeat="goal in goals" ng-value="goal.name">{[{goal.name}]}</option>
				</select>
			</span>
			<input ng-change="editTask(task)" type="checkbox" ng-model="task.done">
		</form>


		<div ng-if="editing!==task">
			{[{task.name}]}
			<span class="badge" style="float: right;">
				{[{task_goal.name}]}
			</span>
			<div style="border: 1;" ng-if="selected===task" ng-click="edit(task)">
			<span class="glyphicon glyphicon-edit"></span>
			</div>
		</div>
		</li>
		<li ng-click="select()" class="list-group-item" ng-style="{'background-color' : getColor(goal_name)}">
	
			<form ng-submit="addTask(task_name,goal_name)">
				<input type="text" ng-model="task_name" class="task_input" ng-style="{'background-color' : getColor(goal_name)}">
					<span class="badge" style="float: right;">
					<select ng-model="goal_name">
						<option value="">None</option>
						<option ng-repeat="goal in goals" value="{[{goal.name}]}">
							{[{goal.name}]}
						</option>
					</select>
					</span>
					<input style="display: none;" type="submit">
			</form>

		</li>
	</ul>
	<h3>Done Bucket</h3>
	<ul class="list-group">
		<li ng-click="select(task)" class="task list-group-item" ng-style="{'background-color' : task_goal.color}" ng-class="{selected: task.tid==selected.tid}" ng-repeat="task in tasks | filter:{'done':true}" ng-init="task_goal = getGoalById(task.goal)">

		<form ng-if="editing===task" ng-submit="editTask(task)">
			<input ng-model="task.name" type="text" ng-style="{'background-color' : task_goal.color}">
			<span class="badge" style="float: right;">
				<select ng-model="task.goal">
					<option ng-repeat="goal in goals" ng-value="goal.name">{[{goal.name}]}</option>

				</select>
			</span>
			<input ng-change="editTask(task)" type="checkbox" ng-model="task.done">
		</form>


		<div ng-if="editing!==task">
			<s>{[{task.name}]}</s>
			<span class="badge" style="float: right;">
				{[{task_goal.name}]}
			</span>
			<div style="border: 1;" ng-if="selected===task" ng-click="edit(task)">
			<span class="glyphicon glyphicon-edit"></span>
			</div>
		</div>
		</li>
	</ul>
	
</div>
